name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create plugin zip
        run: |
          zip -r "dotnet-nuget-proxy-skill-${{ steps.version.outputs.VERSION }}.zip" \
            .claude-plugin/ \
            .claude/ \
            skills/ \
            hooks/ \
            global.json \
            README.md \
            LICENSE \
            CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ steps.version.outputs.VERSION }}"
          generate_release_notes: true
          files: "dotnet-nuget-proxy-skill-${{ steps.version.outputs.VERSION }}.zip"
